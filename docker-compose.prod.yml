services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend-client
      - frontend-backoffice
    networks:
      - mut-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-PROD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    networks:
      - mut-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health-check/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile.prod
    expose:
      - "80"
    networks:
      - mut-network
    restart: unless-stopped

  frontend-backoffice:
    build:
      context: ./frontend-backoffice
      dockerfile: Dockerfile.prod
    expose:
      - "80"
    networks:
      - mut-network
    restart: unless-stopped

networks:
  mut-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
