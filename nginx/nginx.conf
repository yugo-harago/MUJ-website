events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream frontend_client {
        server frontend-client:5173;
    }

    upstream frontend_backoffice {
        server frontend-backoffice:5174;
    }

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy headers for proper client IP forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Route /api to Django backend
        location /api/ {
            proxy_pass http://backend;
        }

        # Route /backoffice to backoffice frontend
        location /backoffice {
            proxy_pass http://frontend_backoffice;
        }

        # Route / to client frontend
        location / {
            proxy_pass http://frontend_client;
        }
    }
}
